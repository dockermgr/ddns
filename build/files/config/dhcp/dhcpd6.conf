#Domain REPLACE_DOMAIN is dynamic DNS
#
#Servers                        2001:0db8:edfa:1234::2          -       2001:0db8:edfa:1234::254
#Virtual Server Hosts           2001:0db8:edfa:1234::1:1        -       2001:0db8:edfa:1234::1:254
#Virtual Machines               2001:0db8:edfa:1234::2.:1       -       2001:0db8:edfa:1234::19:254
#Development Range              2001:0db8:edfa:1234::20:1       -       2001:0db8:edfa:1234::20:254
#Hackable Systems               2001:0db8:edfa:1234::21:1       -       2001:0db8:edfa:1234::22:254
#Static Range                   2001:0db8:edfa:1234::90:1       -       2001:0db8:edfa:1234::93:254
#Home Automation/IoT            2001:0db8:edfa:1234::94:1       -       2001:0db8:edfa:1234::94:254
#VoIPs                          2001:0db8:edfa:1234::96:1       -       2001:0db8:edfa:1234::96:254
#OPEN Range                     2001:0db8:edfa:1234::97:1       -       2001:0db8:edfa:1234::98:254
#PPTP range                     2001:0db8:edfa:1234::99:2       -       2001:0db8:edfa:1234::99:254
#DHCP Range                     2001:0db8:edfa:1234::100:1      -       2001:0db8:edfa:1234::155:254
#Remote Admin                   2001:0db8:edfa:1234::253:1      -       2001:0db8:edfa:1234::253:254
#NASDevices                     2001:0db8:edfa:1234::254:1      -       2001:0db8:edfa:1234::254:254
#Routers                        2001:0db8:edfa:1234::255:1      -       2001:0db8:edfa:1234::255:254

key rndc-key {
algorithm hmac-md5;
secret REPLACE_WITH_RNDC_KEY;
}

zone REPLACE_DOMAIN {
primary 127.0.0.1;
key rndc-key;
}

zone ip6.arpa {
primary 127.0.0.1;
key rndc-key;
}

#option T150 code 150 = string;
#option wpad-url code 252 = text;
#option wpad-url "http://REPLACE_DOMAIN/wpad.dat";

authoritative;
ddns-ttl 3600;
ddns-updates on;
ddns-update-style interim;
update-static-leases on;
update-conflict-detection off;
update-optimization on;
use-host-decl-names on;
ddns-domainname "REPLACE_DOMAIN";
ddns-rev-domainname "ip6.arpa.";
allow client-updates;
allow unknown-clients;
allow booting ;
allow bootp ;
option dhcp6.bootfile-url "tftp://[2001:db8:edfa:1234::1]/linux.0";
option dhcp6.bootfile-url code 59 = string ;
max-lease-time 43200;
default-lease-time 43200;
dynamic-bootp-lease-length 43200;

subnet6 2001:0db8:edfa:1234::/64 {
dynamic-bootp-lease-length 3600;
allow client-updates;
ddns-ttl 43200;
ddns-updates on;
ddns-update-style standard;
update-static-leases on;
update-static-leases true;
update-conflict-detection off;
update-optimization false;
use-host-decl-names on;
ddns-domainname "REPLACE_DOMAIN";
ddns-rev-domainname "ip6.arpa";
option subnet-mask 255.255.0.0;
option nis-domain "REPLACE_DOMAIN";
option domain-name "REPLACE_DOMAIN";
option dhcp6.name-servers 2001:0db8:edfa:1234::2;
option time-offset -18000;
option netbios-node-type 8;
option dhcp6.domain-search "REPLACE_DOMAIN";
range6 2001:0db8:edfa:1234:5678::1 2001:0db8:edfa:1234:5678::ffff;
default-lease-time 43200;
max-lease-time 43200;
authoritative;
allow unknown-clients;
allow booting;
allow bootp;
option dhcp6.bootfile-url "tftp://[2001:db8:edfa:1234::2]/linux.0";
}

option architecture-type code 93 = unsigned integer 16;

class "pxeclients" {
     match if substring (option vendor-class-identifier, 0, 9) = "PXEClient";

     if option architecture-type = 0 {
         filename "pxelinux.0";
     } elsif option architecture-type = 9 {
         filename "syslinux64.efi";
     } elsif option architecture-type = 7 {
         filename "syslinux64.efi";
     } elsif option architecture-type = 6 {
         filename "syslinux32.efi";
     }
}

