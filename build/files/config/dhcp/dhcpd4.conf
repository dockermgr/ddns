######
#Domain REPLACE_DOMAIN is dynamic DNS
#
#Servers                        10.0.0.2        -       10.0.0.254
#Virtual Server Hosts           10.0.1.1        -       10.0.1.254
#Virtual Machines               10.0.2.1        -       10.0.19.254
#Development Range              10.0.20.1       -       10.0.20.254
#Hackable Systems               10.0.21.1       -       10.0.22.254
#Static Range                   10.0.90.1       -       10.0.93.254
#Home Automation/IoT            10.0.94.1       -       10.0.94.254
#VoIPs                          10.0.96.1       -       10.0.96.254
#OPEN Range                     10.0.97.1       -       10.0.98.254
#PPTP range                     10.0.99.2       -       10.0.99.254
#DHCP Range                     10.0.100.1      -       10.0.155.254
#Remote Admin                   10.0.253.1      -       10.0.253.254
#NASDevices                     10.0.254.1      -       10.0.254.254
#Routers                        10.0.255.1      -       10.0.255.254


key rndc-key {
algorithm hmac-md5;
secret REPLACE_WITH_RNDC_KEY;
}

zone REPLACE_DOMAIN {
primary 127.0.0.1;
key rndc-key;
}

zone 0.10.in-addr.arpa. {
primary 127.0.0.1;
key rndc-key;
}

#option T150 code 150 = string;
#option wpad-url code 252 = text;
#option wpad-url "http://REPLACE_DOMAIN/wpad.dat ";

authoritative;
ddns-ttl 3600;
ddns-updates on;
ddns-update-style interim;
update-static-leases on;
update-conflict-detection off;
update-optimization on;
use-host-decl-names on;
ddns-domainname "REPLACE_DOMAIN";
ddns-rev-domainname "in-addr.arpa.";
allow client-updates;
allow unknown-clients;
allow booting ;
allow bootp ;
next-server 10.0.0.1;
filename "linux.0";
max-lease-time 3600;
default-lease-time 3600;
dynamic-bootp-lease-length 3600;

subnet 10.0.0.0 netmask 255.255.0.0 {
dynamic-bootp-lease-length 3600;
option slp-directory-agent true 10.0.0.2;
option log-servers 10.0.0.2;
option time-servers 10.0.0.2;
allow client-updates;
ddns-updates on;
update-conflict-detection off;
update-static-leases true;
option routers 10.0.0.1;
option subnet-mask 255.255.0.0;
option nis-domain "REPLACE_DOMAIN";
option domain-name "REPLACE_DOMAIN";
option domain-search "REPLACE_DOMAIN";
option domain-name-servers 10.0.0.2;
option time-offset -18000;
option ntp-servers 10.0.0.2;
option netbios-name-servers 10.0.0.2;
option netbios-node-type 8;
range dynamic-bootp 10.0.100.1 10.0.102.254;
default-lease-time 3600;
max-lease-time 3600;
authoritative;
allow unknown-clients;
allow booting;
allow bootp;
update-static-leases on;
next-server 10.0.0.2;
filename "pxelinux.0";
}

option architecture-type code 93 = unsigned integer 16;

class "pxeclients" {
     match if substring (option vendor-class-identifier, 0, 9) = "PXEClient";

     if option architecture-type = 0 {
         filename "pxelinux.0";
     } elsif option architecture-type = 9 {
         filename "syslinux64.efi";
     } elsif option architecture-type = 7 {
         filename "syslinux64.efi";
     } elsif option architecture-type = 6 {
         filename "syslinux32.efi";
     }
}

